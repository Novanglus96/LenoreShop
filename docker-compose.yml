version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - default
    restart: unless-stopped
    ports:
      - 8081:8080
    image: shopping_frontend:development
    container_name: shopping_frontend_dev
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: /usr/src/app/start.dev.sh
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8001:8001
    depends_on:
      - db
    networks:
      - default
    env_file:
      - ./.env.dev
    image: shopping_backend:development
    container_name: shopping_backend_dev
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db
    networks:
      - default
    container_name: shopping_db_dev

volumes:
  postgres_data:
  static_volume:
  media_volume:
